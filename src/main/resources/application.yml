server:
  port: 8761

eureka:
  instance:
    hostname: localhost

  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 20000
    renewal-percent-threshold: 0.85

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
